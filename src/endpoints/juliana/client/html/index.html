<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
		<meta name="description" content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:title" content="ChatGPT" />
		<meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg" />
		<meta
			property="og:description"
			content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:url" content="https://chat.acy.dev" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
		<link rel="manifest" href="/assets/img/site.webmanifest" />
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css" />
		<title>FreeGPT | Repack by https://t.me/neurogen_news</title>
	</head>

	<body>
		<div class="main-container">
			<div class="box sidebar">
				<div class="top">
					<button class="button" onclick="new_conversation()">
						<i class="fa-regular fa-plus"></i>
						<span>Новый диалог</span>
					</button>
					<div class="spinner"></div>
				</div>
				<div class="sidebar-footer">
					<button class="button" onclick="delete_conversations()">
						<i class="fa-regular fa-trash"></i>
						<span>Очистить диалоги</span>
					</button>
					<a class="info" href="https://t.me/neurogen_news" target="_blank">
						<i class="fa-brands fa-telegram"></i>
						<span class="conversation-title"><br />
							Repack cделан https://t.me/neurogen_news<br />
						</span>
					</a>
				</div>
			</div>
			<div class="conversation">
				<div class="stop-generating stop-generating-hidden">
					<button class="button" id="cancelButton">
						<span>Остановить</span>
					</button>
				</div>
				<div class="box" id="messages"></div>
				<div class="user-input">
					<div class="box input-box">
						<textarea
							id="message-input"
							placeholder="Задать вопрос"
							cols="30"
							rows="10"
							style="white-space: pre-wrap"></textarea>
						<div id="send-button">
							<i class="fa-regular fa-paper-plane-top"></i>
						</div>
					</div>
				</div>
				<div>
					<div class="options-container">
						<div class="buttons">
							<div class="field">
								<select class="dropdown" name="model" id="model">
									<option value="gpt-3.5-turbo-0613">Модель: GPT-3.5-Turbo</option>
									<option value="gpt-3.5-turbo-16k-0613">Модель: gpt-3.5-turbo-16k-0613</option>
									<option value="gpt-3.5-turbo-16k">Модель: gpt-3.5-turbo-16k</option>
									<option value="gpt-4" selected>Модель: GPT-4 (в процессе переработки)</option>
									<option value="gpt-4-for-dev" selected>Модель: GPT-4 для разработчиков</option>
									<!--<option value="oasst-sft-4-pythia-12b-epoch-3.5" selected>Модель: oasst-sft-4-pythia-12b-epoch-3.5</option>-->llama-13b
									<option value="falcon-40b" selected>Модель: falcon-40b</option>
								</select>
							</div>
							<div class="field">
								<select class="dropdown" name="jailbreak" id="jailbreak">
									<option value="default" selected>Режим: Стандартный</option>
									<option value="gpt-dan-11.0">Режим: DAN</option>
									<option value="gpt-dan-2.0">Режим: DAN 2.0</option>
									<option value="gpt-evil">Режим: Evil</option>
									<option value="gpt-dev-2.0">Режим: DEV 2.0</option>
									<option value="programming-assistant">Режим: Помощник по программированию</option>
									<option value="editor">Режим: Редактор</option>
									<option value="midjourney-promt">Режим: MidJourney promt generator</option>
									<option value="sd-promt">Режим: Stable Diffusion promt generator</option>
								</select>
							</div>
						</div>
						<div class="field checkbox">
							<input type="checkbox" id="switch" />
							<label for="switch"></label>
							<span>Разрешить ChatGPT доступ в Интернет</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mobile-sidebar">
			<i class="fa-solid fa-bars"></i>
		</div>

		<!-- scripts -->
		<script src="/assets/js/icons.js"></script>
		<script src="/assets/js/chat.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
		<script src="/assets/js/highlight.min.js"></script>
		<script src="/assets/js/highlightjs-copy.min.js"></script>
	</body>
</html>
