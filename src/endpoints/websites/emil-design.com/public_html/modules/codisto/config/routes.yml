# modules/codisto/config/routes.yml
admin_codistohome:
    path: /codisto/home
    methods: [GET]
    defaults:
      _controller: 'PrestaShop\Module\Codisto\Controller\Admin\AdminCodistoHomeController::homeAction'
      _legacy_controller: AdminCodistoHome

admin_codistolistings:
    path: /codisto/listings/
    methods: [GET]
    defaults:
      _controller: 'PrestaShop\Module\Codisto\Controller\Admin\AdminCodistoHomeController::listingsAction'
      _legacy_controller: AdminCodistoListings

admin_codistoorders:
    path: /codisto/orders/
    methods: [GET]
    defaults:
      _controller: 'PrestaShop\Module\Codisto\Controller\Admin\AdminCodistoHomeController::ordersAction'
