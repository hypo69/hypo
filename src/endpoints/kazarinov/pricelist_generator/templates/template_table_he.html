<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный текст */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* Направление текста справа налево */
        }
        h1 {
            text-align: center;
            margin-top: 50pt;
            font-size: 36pt;
        }
        .lead {
            text-align: center;
            font-size: 18pt;
            margin: 10pt 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .product-card {
            background-color: #f8f9fa; /* Светлый фон карточек */
            border: 1pt solid #dee2e6;
            border-radius: 8pt;
            padding: 15pt;
            margin: 15pt 0;
            display: flex;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .product-card h3 {
            margin-top: 0; /* Убираем верхний отступ у заголовка */
        }
        .product-card img {
            width: 150pt; /* Новая ширина */
            height: auto; /* Автоматическая высота, чтобы сохранить пропорции */
            object-fit: contain; /* Сохранение пропорций изображения */
            border-radius: 5pt;
            background-color: white; /* Белый фон под изображением */
            margin-left: 15pt; /* Отступ слева от изображения */
        }
        .product-info {
            flex: 1; /* Занимает оставшееся пространство */
        }
        .price-tag {
            background-color: #238636;
            color: white;
            padding: 5pt 10pt;
            border-radius: 5pt;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30pt;
            padding: 15pt;
            border-top: 1pt solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="lead">{{ description }}</p>

        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_local_saved_path }}" alt="{{ product.product_title }}" />
            <div class="product-info">
                <h3>{{ product.product_title }}</h3>
                <p>{{ product.product_description }}</p>
                <p>{{ product.specification }}</p>
            </div>
        </div>
        {% endfor %}
        {% if price %}
        <div class="footer">
            <p>מחיר כולל הכל: 
                <span class="price-tag">{{ price }} {{ currency }}</span>
            </p>
        </div>
        {% endif %}
    </div>
</body>

</html>
